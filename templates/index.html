<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cooking Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #a8e6cf, #dcedc1, #80deea);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background-color: #009688;
      color: #fff;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .btn-custom {
      background-color: #00796b;
      border: none;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #004d40;
    }
    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4">
          <div class="card-header text-center mb-3">
            <h1>Cooking Assistant</h1>
          </div>
          <div class="card-body">
            <p class="text-center mb-4">Enter ingredients and get delicious recipes!</p>
            <form action="/search" method="post">
              <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients (comma separated):</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="e.g., onion, tomato, egg">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-custom text-white">Find Recipes</button>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center mt-4">
          <small>&copy; 2025 Cooking Assistant</small>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
