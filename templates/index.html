<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CookBot - AI Recipe Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #a8e6cf, #dcedc1, #80deea);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .main-container {
      max-width: 800px;
      margin: 5rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 25px;
      padding: 1rem 1.5rem;
      border: 2px solid #4CAF50;
    }
    .btn-submit {
      background: #4CAF50;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }
    .title-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1 class="text-center mb-4">üç≥ CookBot AI Chef</h1>
    <p class="text-center mb-4 lead">Enter your ingredients to get delicious recipe suggestions!</p>
    
    <form method="POST">
      <div class="mb-4">
        <input type="text" 
               name="ingredients"
               class="form-control"
               placeholder="Example: chicken breast, rice, broccoli, garlic..."
               required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-submit">
          ü™Ñ Generate Recipes
        </button>
      </div>
    </form>
  </div>
</body>
</html>
